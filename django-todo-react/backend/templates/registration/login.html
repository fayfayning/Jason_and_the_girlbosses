<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<br>
<br>

Don't have an account?<br>

<button onclick="location.href = '/accounts/signup'">Sign Up</button>
{% endblock %}
